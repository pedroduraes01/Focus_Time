<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Cronometro</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="./js/index.js" defer type="module"></script>
</head>

<body>

    <main>
        <section class="screen1">
            <p>
                <span class="minuts">02</span>
                <span>:</span>
                <span class="seconds">00</span>
            </p>

            <div class="buttons">

                <div class="play">
                    <img src="./assets/play.svg" alt="seta apontada para direita com um circulo em volta.">
                </div>

                <div class="pause">
                    <img src="./assets/pause.svg" alt="quadrado em volta de um circulo.">
                </div>

                <div class="more-five-minuts">
                    <img src="./assets/more-five.svg" alt="sinal de mais em volta de um circulo.">
                </div>

                <div class="minus-five-minuts">
                    <img src="./assets/minus-five.svg" alt="sinal de menos em volta de um circulo.">
                </div>

            </div>
        </section>

        <section class="screen2">

            <div class="florest">
                <img src="./assets/florest.svg" alt="desenho de uma arvore.">
            </div>

            <div class="rain">
                <img src="./assets/rain.svg" alt="desenho de uma nuvem com gotas saindo dela.">
            </div>

            <div class="coffe">
                <img src="./assets/coffe.svg" alt="desenho de uma cafeteria.">
            </div>

            <div class="fireplace">
                <img src="./assets/fireplace.svg" alt="desenho de uma chama de vela.">
            </div>

        </section>
    </main>

</body>

</html>
